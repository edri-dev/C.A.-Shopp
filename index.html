<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C.A. Shopp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FDF6E3;
      color: #2F4F4F;
      font-family: 'Baskerville Old Face', 'Georgia', serif;
      text-align: center;
    }

    header.topo {
      background-color: #2F4F4F;
      color: #FDF6E3;
      padding: 10px 20px;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .logo img {
      width: 50px;
      height: 50px;
    }

    .carrinho-icon {
      position: absolute;
      top: 10px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .carrinho-icon img {
      width: 30px;
      height: 30px;
      filter: brightness(0) saturate(100%) invert(94%) sepia(5%) saturate(240%) hue-rotate(32deg) brightness(95%) contrast(90%);
    }

    .titulo {
      font-size: 2em;
      margin: 0;
      padding-top: 20px;
    }

    nav.menu {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .menu a {
      color: #FDF6E3;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
    }

    .slogan {
      font-size: 1.5em;
      margin: 30px 20px;
    }

    .produto {
      border: 2px solid #2F4F4F;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
      background-color: #fff;
      transition: 0.3s;
    }

    .produto:hover {
      background-color: #f0f0eb;
    }

    section {
      margin: 40px 20px;
    }

    button {
      background-color: #2F4F4F;
      color: #FDF6E3;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #3f5f5f;
    }

    footer {
      background-color: #2F4F4F;
      color: #FDF6E3;
      padding: 10px;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      header.topo {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 20px;
      }

      .logo, .carrinho-icon {
        position: static;
        display: inline-block;
        margin: 5px;
      }

      .logo img {
        width: 50px;
        height: 50px;
      }

      .carrinho-icon img {
        width: 30px;
        height: 30px;
      }

      .titulo {
        margin: 10px 0 0 0;
        padding: 0;
        font-size: 2em;
      }

      nav.menu {
        flex-direction: column;
        gap: 10px;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>

  <header class="topo">
    <a href="carrinho.html" class="carrinho-icon" title="Ver carrinho">
      <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Carrinho de compras" />
    </a>
    <div class="logo">
      <img src="logo-ca-shopp.png" alt="Logo C.A. Shopp" />
    </div>
    <h1 class="titulo">C.A. Shopp</h1>
    <nav class="menu">
      <a href="#">Produtos</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <div class="slogan">
    <p>Nada normal,<br />tudo necessário.</p>
  </div>

  <div class="produto">
    <h2>Produto 1</h2>
    <p>Descrição do produto aqui.</p>
  </div>

  <div class="produto">
    <h2>Produto 2</h2>
    <p>Descrição do produto aqui.</p>
  </div>

  <section>
    <a href="cadastro.html">
      <button>Cadastrar</button>
    </a>
    <p>Em breve teremos novidades para você.</p>
  </section>

  <section>
    <h2>Contato</h2>
    <p>Redes sociais e outros meios virão aqui.</p>
  </section>

  <footer>
    <p>&copy; 2025 C.A. Shopp – Nada normal, tudo necessário.</p>
  </footer>

</body>
</html>
