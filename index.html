<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C.A. Shopp</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f7f4e6;
      color: #2f4f4f;
    }

    header {
      background-color: #2f4f4f;
      color: #f7f4e6;
      padding: 1rem 0;
      text-align: center;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }

    .logo-container img {
      width: 48px;
      height: 48px;
    }

    h1 {
      font-size: 2rem;
      margin: 0.2rem 0;
    }

    nav a {
      display: block;
      color: #f7f4e6;
      text-decoration: none;
      font-weight: bold;
      margin: 0.2rem 0;
      font-size: 1rem;
    }

    .slogan {
      padding: 2rem 1rem 1rem 1rem;
      font-size: 1.4rem;
      text-align: center;
      line-height: 1.4;
    }

    .produto {
      border: 2px solid #2f4f4f;
      border-radius: 10px;
      margin: 1rem auto;
      max-width: 90%;
      padding: 1rem;
      background-color: #fff;
      text-align: center;
    }

    .produto h2 {
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
    }

    .produto p {
      font-size: 1rem;
      color: #333;
    }

    @media (min-width: 768px) {
      .slogan {
        font-size: 1.8rem;
      }

      .produto {
        max-width: 600px;
      }

      nav a {
        display: inline-block;
        margin: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="carrinho1.png" alt="Ícone do carrinho 1">
      <img src="carrinho2.png" alt="Ícone do carrinho 2">
    </div>
    <h1>C.A. Shopp</h1>
    <nav>
      <a href="#">Produtos</a>
      <a href="#">Cadastro</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <section class="slogan">
    Nada normal,<br>tudo necessário.
  </section>

  <section class="produto">
    <h2>Produto 1</h2>
    <p>Descrição do produto aqui.</p>
  </section>

  <section class="produto">
    <h2>Produto 2</h2>
    <p>Descrição do produto aqui.</p>
  </section>
</body>
</html>
