<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C.A. Shopp</title>
  <style>
    :root {
      --verde-musgo: #556b2f;
      --marfim: #fdfdf0;
      --preto: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--marfim);
      color: var(--preto);
    }

    header {
      background-color: var(--verde-musgo);
      color: var(--marfim);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: var(--marfim);
      font-weight: 500;
      transition: opacity 0.2s ease-in-out;
    }

    nav a:hover {
      opacity: 0.7;
    }

    .cart {
      position: relative;
      cursor: pointer;
    }

    .cart-icon {
      font-size: 1.5rem;
    }

    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background: var(--marfim);
      color: var(--verde-musgo);
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }

      nav {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

    <div class="logo">C.A. Shopp</div>
    <nav>

      <a href="#">Produtos</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
    <div class="cart">
      <span class="cart-icon">ðŸ›’</span>
      <span class="cart-count">0</span>
    </div>
  </header>
</body>
</html>
