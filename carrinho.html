<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrinho - C.A. Shopp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FDF6E3;
      color: #2F4F4F;
      font-family: 'Baskerville Old Face', 'Georgia', serif;
      text-align: center;
    }

    header {
      background-color: #2F4F4F;
      color: #FDF6E3;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    .produto {
      border: 2px solid #2F4F4F;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      text-align: left;
    }

    .produto h2 {
      margin: 0 0 10px;
    }

    button {
      background-color: #2F4F4F;
      color: #FDF6E3;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3f5f5f;
    }

    #total {
      font-size: 1.2em;
      margin: 30px 0 20px;
    }

    .vazio {
      margin: 40px;
      font-size: 1.3em;
    }

    footer {
      background-color: #2F4F4F;
      color: #FDF6E3;
      padding: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Seu Carrinho</h1>
  </header>

  <div id="carrinho-container"></div>

  <div id="total"></div>

  <div id="acoes" style="margin-bottom: 40px;"></div>

  <!-- Modal de compra -->
  <div id="modal-compra" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
    <div style="background-color:#fff; padding:20px; border-radius:10px; width:90%; max-width:400px;">
      <h2>Finalizar Compra</h2>
      <p>Preencha seus dados:</p>
      <label for="endereco">Endereço:</label><br>
      <textarea id="endereco" rows="3" style="width:100%;"></textarea><br><br>

      <label for="pix">Chave PIX usada:</label><br>
      <input type="text" id="pix" style="width:100%;" /><br><br>

      <button onclick="enviarPedido()">Enviar Pedido</button>
      <button onclick="fecharModal()" style="margin-left:10px;">Cancelar</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 C.A. Shopp – Nada normal, tudo necessário.</p>
  </footer>

  <script>
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    const container = document.getElementById('carrinho-container');
    const totalEl = document.getElementById('total');
    const acoes = document.getElementById('acoes');
    let total = 0;

    if (carrinho.length === 0) {
      container.innerHTML = '<p class="vazio">Seu carrinho está vazio.</p>';
    } else {
      carrinho.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'produto';
        div.innerHTML = `
          <h2>${item.nome}</h2>
          <p>Preço: R$ ${item.preco.toFixed(2)}</p>
          <p>Quantidade: ${item.quantidade}</p>
          <button onclick="removerItem(${index})">Remover</button>
        `;
        container.appendChild(div);
        total += item.preco * item.quantidade;
      });

      totalEl.innerText = `Total: R$ ${total.toFixed(2)}`;
      acoes.innerHTML = `<button onclick="finalizarCompra()">Finalizar compra</button>`;
    }

    function removerItem(index) {
      carrinho.splice(index, 1);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      location.reload();
    }

    function finalizarCompra() {
      document.getElementById('modal-compra').style.display = 'flex';
    }

    function fecharModal() {
      document.getElementById('modal-compra').style.display = 'none';
    }

    function enviarPedido() {
      const endereco = document.getElementById('endereco').value.trim();
      const pix = document.getElementById('pix').value.trim();

      if (!endereco || !pix) {
        alert("Preencha todos os campos!");
        return;
      }

      let corpoEmail = `Produtos:\n\n`;
      carrinho.forEach(item => {
        corpoEmail += `- ${item.nome} (x${item.quantidade}) - R$ ${item.preco.toFixed(2)}\n`;
      });
      corpoEmail += `\nTotal: R$ ${total.toFixed(2)}\n`;
      corpoEmail += `\nEndereço: ${endereco}\nChave PIX usada: ${pix}`;

      const email = "SEUEMAILAQUI@dominio.com"; // <-- Troca por teu e-mail de pedidos
      const assunto = encodeURIComponent("Novo pedido - C.A. Shopp");
      const corpo = encodeURIComponent(corpoEmail);
      const mailtoLink = `mailto:${email}?subject=${assunto}&body=${corpo}`;

      window.location.href = mailtoLink;
      fecharModal();
      localStorage.removeItem('carrinho');
    }
  </script>

</body>
</html>
