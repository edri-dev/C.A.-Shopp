<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - C.A. Shopp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f6ee;
      color: #2f3e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(47, 62, 46, 0.2);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #3d5c3d;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3d5c3d;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2f3e2e;
    }
    .show-password {
      margin-top: 0.5rem;
      text-align: center;
    }
    .show-password input {
      width: auto;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro</h2>
    <form id="form" action="https://formspree.io/f/xwplwjpw" method="POST" onsubmit="return validarSenhas()">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required />
      <input type="password" id="confirmar" name="confirmar_senha" placeholder="Confirme sua senha" required />
      
      <div class="show-password">
        <input type="checkbox" onclick="mostrarSenha()"> Mostrar senhas
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    function mostrarSenha() {
      const senha = document.getElementById("senha");
      const confirmar = document.getElementById("confirmar");
      const tipo = senha.type === "password" ? "text" : "password";
      senha.type = tipo;
      confirmar.type = tipo;
    }

    function validarSenhas() {
      const senha = document.getElementById("senha").value;
      const confirmar = document.getElementById("confirmar").value;
      if (senha !== confirmar) {
        alert("As senhas n√£o coincidem.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
