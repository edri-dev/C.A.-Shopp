<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produtos Cósmicos</title>
  <style>
    body {
      background-color: #0d0d2b;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 2rem 0 1rem;
      color: #c3a6ff;
    }

    .produtos-container {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .produto {
      background-color: #1a1a40;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #5c33ff44;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .produto:hover {
      transform: scale(1.02);
    }

    .produto img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .produto h2 {
      margin: 0.5rem 0 0;
      color: #ffffff;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #1a1a40;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 20px #7a5cffaa;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Produtos Cósmicos</h1>
  <div class="produtos-container">
    <div class="produto" onclick="openModal('modal1')">
      <img src="img/produto1.jpg" alt="Produto 1" />
      <h2>Produto 1</h2>
    </div>
    <div class="produto" onclick="openModal('modal2')">
      <img src="img/produto2.jpg" alt="Produto 2" />
      <h2>Produto 2</h2>
    </div>
  </div>

  <!-- Modais -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal1')">&times;</span>
      <h2>Produto 1</h2>
      <p>Descrição ou informações do Produto 1. Dá pra viajar aqui.</p>
    </div>
  </div>

  <div id="modal2" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal2')">&times;</span>
      <h2>Produto 2</h2>
      <p>Descrição ou informações do Produto 2. Algo cósmico e brilhante.</p>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    // Fecha modal ao clicar fora
    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        event.target.style.display = "none";
      }
    }
  </script>
</body>
</html>
