<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produtos</title>
  <style>
    body {
      font-family: "Baskerville Old Face", serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2f2f2f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .produto {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .produto button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .produto button:hover {
      background-color: #222;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      font-family: "Baskerville Old Face", serif;
    }

    .fechar {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    .modal-content img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Produtos</h1>
    <a href="carrinho.html" style="color: white; text-decoration: none;">Ver Carrinho</a>
  </header>

  <div class="produtos">
  <div class="produto">
    <h2>Produto 1</h2>
    <p>Descrição curta do Produto 1</p>
    <p>R$ 29,90</p>
    <button onclick="abrirModal('Produto 1', 'Descrição detalhada do Produto 1.', 'produto1.jpg', 29.90)">Ver mais</button>
  </div>
  
  <div class="produto">
    <h2>Produto 2</h2>
    <p>Descrição curta do Produto 2</p>
    <p>R$ 34,90</p>
    <button onclick="abrirModal('Produto 2', 'Descrição detalhada do Produto 2.', 'produto2.jpg', 34.90)">Ver mais</button>
  </div>

  <div class="produto">
    <h2>Produto 3</h2>
    <p>Descrição curta do Produto 3</p>
    <p>R$ 39,90</p>
    <button onclick="abrirModal('Produto 3', 'Descrição detalhada do Produto 3.', 'produto3.jpg', 39.90)">Ver mais</button>
  </div>

  <div class="produto">
    <h2>Produto 4</h2>
    <p>Descrição curta do Produto 4</p>
    <p>R$ 44,90</p>
    <button onclick="abrirModal('Produto 4', 'Descrição detalhada do Produto 4.', 'produto4.jpg', 44.90)">Ver mais</button>
  </div>
</div>

    <!-- Adicione mais produtos conforme necessário -->
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="fechar" onclick="fecharModal()">&times;</span>
      <img id="modalImagem" src="" alt="">
      <h2 id="modalTitulo"></h2>
      <p id="modalDescricao"></p>
      <p id="modalPreco"></p>
      <button onclick="adicionarAoCarrinho()">Adicionar ao carrinho</button>
    </div>
  </div>

  <script>
    let produtoAtual = {};

    function abrirModal(titulo, descricao, imagem, preco) {
      produtoAtual = { titulo, descricao, imagem, preco };

      document.getElementById('modalTitulo').innerText = titulo;
      document.getElementById('modalDescricao').innerText = descricao;
      document.getElementById('modalImagem').src = imagem;
      document.getElementById('modalPreco').innerText = 'Preço: R$ ' + preco.toFixed(2);
      document.getElementById('modal').style.display = 'flex';
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function adicionarAoCarrinho() {
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho.push(produtoAtual);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      fecharModal();
      alert('Produto adicionado ao carrinho!');
    }
  </script>

</body>
</html>
