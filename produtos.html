<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produtos C칩smicos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0B1D0B; /* Verde musgo escuro */
      color: #FDF5E6; /* Marfim */
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      color: #FDF5E6;
    }

    .produto {
      background-color: #1C3B1C;
      border-radius: 15px;
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 255, 100, 0.3);
    }

    .produto img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .produto h2 {
      margin-top: 10px;
    }

    .produto button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      background-color: #2A4A2A;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 400px;
      color: #FDF5E6;
    }

    .modal-content img {
      width: 100px;
      height: 100px;
    }

    .modal-content button {
      margin: 10px 5px;
      padding: 10px 15px;
      background-color: #6EBF6E;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .fechar {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Produtos C칩smicos</h1>

  <div class="produto">
    <img src="https://via.placeholder.com/100" alt="Produto 1">
    <h2>Produto 1</h2>
    <button onclick="abrirModal('Produto 1', 'https://via.placeholder.com/100')">Ver mais</button>
  </div>

  <div class="produto">
    <img src="https://via.placeholder.com/100" alt="Produto 2">
    <h2>Produto 2</h2>
    <button onclick="abrirModal('Produto 2', 'https://via.placeholder.com/100')">Ver mais</button>
  </div>

  <!-- Modal -->
  <div id="meuModal" class="modal">
    <div class="modal-content">
      <span class="fechar" onclick="fecharModal()">&times;</span>
      <h2 id="modalTitulo">Produto</h2>
      <img id="modalImagem" src="" alt="Imagem do Produto">
      <div>
        <button onclick="comprarAgora()">Comprar</button>
        <button onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
      </div>
    </div>
  </div>

  <script>
    const carrinho = [];
    let modalProdutoAtual = {};

    function abrirModal(titulo, imagem) {
      document.getElementById('modalTitulo').innerText = titulo;
      document.getElementById('modalImagem').src = imagem;
      document.getElementById('meuModal').style.display = 'block';
      modalProdutoAtual = { titulo, imagem };
    }

    function fecharModal() {
      document.getElementById('meuModal').style.display = 'none';
    }

    function adicionarAoCarrinho() {
      carrinho.push(modalProdutoAtual);
      alert(`${modalProdutoAtual.titulo} foi adicionado ao carrinho!`);
      console.log("Carrinho:", carrinho);
    }

    function comprarAgora() {
      alert(`Compra iniciada para ${modalProdutoAtual.titulo}!\n(Pix ainda t치 em fase c칩smica...)`);
    }

    window.onclick = function(event) {
      const modal = document.getElementById('meuModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
